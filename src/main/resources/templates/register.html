<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Inscription</title>
</head>
<body>
    <div class="container-lg">
        <form action="register" method="POST" modelAttribute="userRegisterDTO">
            <div class="mb-3">
                <label>Nom</label><input type="text" name="firstname" class="form-control"/>
            </div>
            <div class="mb-3">
                <label>Pr√©nom</label><input type="text" name="lastname" class="form-control"/>
            </div>
            <div class="mb-3">
                <label>E-Mail</label><input type="text" name="email" class="form-control"/>
            </div>
            <div class="mb-3">
                <label>Login</label><input type="text" name="login" class="form-control"/>
            </div>
            <div class="mb-3">
                <label>Mot de Passe</label><input type="password" name="password" class="form-control"/>
            </div>
            <button class="btn btn-primary" type="submit">Enregistrer</button>
        </form>
    </div>


<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/holder.min.js"></script>
</body>
</html>
